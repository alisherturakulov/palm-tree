<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI GeoGuesser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">AI GeoGuesser</div>

    <div class="content">
        <div class="message-container" id="messageArea">
            <div class="msg assistant">HELLO!!! Upload an image and I will let you know where it was taken :)</div>
        </div>
    </div>

    <div class="bottombar">
        <div class="input-space">
            <form id="uploadForm">
                <input placeholder="Upload an Image" type="file" id="imageFile" accept="image/*" required></input>
                <button class="send-btn" type="submit">Send</button>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script> 

</body>

</html>
